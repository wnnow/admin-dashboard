<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header-upper">
          <div class="searchbar">
            <span class="material-symbols-outlined"> search </span>
            <input type="search" />
          </div>
          <div class="notification-container">
            <span class="material-symbols-outlined">
              notifications_active
            </span>
            <img
              src="./images/alison-wang-mou0S7ViElQ-unsplash.jpg"
              alt="user photo profile"
              class="user-profile-pic"
            />
            <div class="user-name">Noar Alonso</div>
          </div>
        </div>
        <div class="header-lower">
          <div class="user-activity">
            <div class="user-profile-container">
              <img
                src="./images/alison-wang-mou0S7ViElQ-unsplash.jpg"
                alt="user photo profile"
                class="user-profile-pic"
              />
              <div class="user-status-message">Hi there,</div>
              <div class="user-name">Noar Alonso <span>@noar_alonso</span></div>
            </div>
            <div class="user-method">
              <button>New</button>
              <button>Upload</button>
              <button>Share</button>
            </div>
          </div>
        </div>
      </div>
      <div class="sidebar">
        <div class="logo-container">
          <span class="material-symbols-outlined logo"> dashboard </span>
          <div class="sidebar-header">Dashboard</div>
        </div>
        <div class="sidebar-shortcut-container">
          <div class="sidebar-shortcut">
            <span class="material-symbols-outlined"> home </span>
            <div>Home</div>
          </div>
          <div class="sidebar-shortcut">
            <span class="material-symbols-outlined"> account_circle </span>
            <div>Profile</div>
          </div>
          <div class="sidebar-shortcut">
            <span class="material-symbols-outlined"> mode_comment </span>
            <div>Message</div>
          </div>
          <div class="sidebar-shortcut">
            <span class="material-symbols-outlined"> history </span>
            <div>History</div>
          </div>
          <div class="sidebar-shortcut">
            <span class="material-symbols-outlined"> task </span>
            <div>Task</div>
          </div>
          <div class="sidebar-shortcut">
            <span class="material-symbols-outlined"> communities </span>
            <div>Communities</div>
          </div>
        </div>
        <div class="sidebar-shortcut-container">
          <div class="sidebar-shortcut">
            <span class="material-symbols-outlined"> settings </span>
            <div>Setting</div>
          </div>
          <div class="sidebar-shortcut">
            <span class="material-symbols-outlined"> help </span>
            <div>Support</div>
          </div>
          <div class="sidebar-shortcut">
            <span class="material-symbols-outlined"> security </span>
            <div>Privacy</div>
          </div>
        </div>
      </div>
      <div class="main-content-container"></div>
    </div>
  </body>
</html>
